<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SploreBook</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/c813ca6c3a.js" crossorigin="anonymous"></script>

  <!-- Bootstrapp -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="splore-con">
    <div class="main-container">
      <div class="logo_and_form_container marg">
        <h1>Splorebook</h1>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address"
              aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Input password">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary ">Log in</button>
          </div>
        </form>

        <p class="OR-text">OR</p>
        <i class="fa-brands fa-facebook"></i> <a href="">Log in with Facebook</a>
        <br><br>
        <a href="">Forgot password?</a>
      </div>

      <div class="signup_container">
        <p>Don't have an account? <a href="">Sign Up</a></p>
      </div>

      <div class="download-section">
        <p>Get the App</p>
        <button type="button" class="btn btn-dark btn-lg down-button"><i class="fa-brands fa-apple"></i>
          Download</button> <button type="button" class="btn btn-outline-light btn-lg down-button"><i
            class="fa-brands fa-google-play"></i> Download</button>
      </div>
    </div>
  </section>

  <!-- javascript -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
